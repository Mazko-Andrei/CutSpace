<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutSpace</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo">
                    <a href="#">
                        <img src="img/logo.svg" alt="CutSpace">
                    </a>
                </div>
                <div class="header__menu">
                    <div class="header__menu__items">
                        <ul class="header__menu__list">
                            <li class="header__menu__link">
                                <a href="#">Home</a>
                            </li>
                            <li class="header__menu__link">
                                <a href="#">About us</a>
                            </li>
                            <li class="header__menu__link">
                                <a href="#">Find space</a>
                            </li>
                            <li class="header__menu__link">
                                <a href="#">Share space</a>
                            </li>
                            <li class="header__menu__link">
                                <a href="#">Promote space</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container container">
                <div class="main__body">
                    <div class="main__content">
                        <h1 class="main__title">Find your custom matched commercial real estate space.</h1>
                        <p class="main__sub-title">In oculis quidem exercitus quid ex ea consequatur? autem vel eum
                            fugiat,
                            quo pertineant ero tibique</p>
                        <div class="main__subscribe">
                            <form action="#">
                                <input class="main__subscribe__email" type="email" placeholder="Your email address">
                            </form>
                            <a class="main__subscribe__link" href="#">Subscribe</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <div class="footer__image">
                    <a href="#"><img src="img/icons/Group 1.svg" alt=""></a>
                    <a href="#"><img src="img/icons/Group 2.svg" alt=""></a>
                    <a href="#"><img src="img/icons/Group 3.svg" alt=""></a>
                    <a href="#"><img src="img/icons/Group 4.svg" alt=""></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
